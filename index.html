<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!---Font-Awesome--->
    <script src="https://kit.fontawesome.com/86122605bb.js" crossorigin="anonymous"></script>
    <!------>
    
    <!---JQuery---> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!------> 
    
    <link rel="stylesheet" href="./assets/styles/grid.css">
    <link rel="stylesheet" href="./assets/styles/coderhouse.css">
    
    <!---Javascript---> 
    <script defer src="ShoppingCartFuncionando.js"></script>
    <script defer src="envios2.js"></script>
    <!------> 

    <title>Librería en la Nube</title>
</head>
<body>
    <header>
        <div class="grid">
            <div class="col-1">
                <i class="fas fa-cloud" id="cloud"></i>
            </div>
            <div class="titulo">Librería "En la Nube"</div>
        </div>
    </header>

    <section class="search-box">
        <form id="form-search">
           
            <div class="grid">
                <div class="col-10-12">
                    <input type="text" / id="search-box-input">
                </div>
                
                <div class="col-2-12">
                    <input id="search-button" type="button" value="Buscar" class="btn -primary -block" />
                </div>
                
            </div>
        </form>
    </section>

    <section class="search-results">
        <div class="grid" id="search-resume">
            <div class="col-10-12">
                <p><strong><span id="search-result-length"></span></strong> resultados de la búsqueda <strong><span id="search-key"> Box Set</span></strong></p>
            </div>
        </div>
        <div class="grid">
            
            <div class="col-10-12" id="products-container">

            </div>     
            
            <div class="col-2-12" id="cartContainer">
                <h2>Carrito de compras</h2>
                <ul class="list-order" id="orders">


                </ul>
                <h2>Total:</h2>
               <p>Monto: <span id="price-display"></span></p>
               <br>
                <br>
                <input type="button" class="btn -secondary" value="Cancelar" id="cancel">
                <input type="button" class="btn -primary" value="Comprar" id="buyOrder">
            </div>  
            
            <div class="col-2-12" id="envio">
                <h2>¡Calculá el envío!</h2>
                <h3>Seleccioná la opción que corresponda</h3>
                <div class="form_group">
            <fieldset name="enviar" id="options">
            <label for="CABA_GBA">CABA o GBA</label>
            <input type="radio" id="cost_one" class="shipping" name="lugar" value="CABA_o_GBA">
            <br>
            <label for="Buenos_Aires">Buenos Aires</label>
            <input type="radio" id="cost_two" class="shipping" name="lugar" value="Buenos_Aires">
            <br>
            <label for="Otra">Otra provincia</label>
            <input type="radio" id="cost_three" class="shipping" name="lugar" value="Otra_provincia" checked>
            <br>
            <br>
            </fieldset>
            </div>
               <h2>Resumen:</h2>
               <p>Lugar: <span id="lugar-display"></span></p>
               <p>Costo: <span id="costo-display"></span></p>
               <p>Demora: <span id="tiempo-display"></span></p>
               <p>Empresa: <span id="empresa-display"></span></p>
            </div>
            
            <div class="col-10-12" id="details-container">

            </div> 
        </div>
    </section>

    <footer>
        <div class="grid">
            <div class="col-6-12">
                Tienda Nube - Libros en Inglés<br>
                Hecho por Emilia Guadalupe.
            </div>
        </div>        
    </footer>
</body>
</html>
